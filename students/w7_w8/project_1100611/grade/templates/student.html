{% extends "master.html" %}

{% block title %}
  Grade
{% endblock %}


{% block content %}
  <h1>Main Students</h1>
  
  <table border="solid">

      <tr>
          <th>名字</th>
          <th>國文</th>   
          <th>英文</th> 
          <th>數學</th> 
          <th>理化</th>        
      </tr>
  </thead>
  <tbody>
    {% for x in Students %}
      <tr>
        <td>{{ x.name }}</td>
        <td>{{ x.Chinese }}</td> 
        <td>{{ x.English }}</td>
        <td>{{ x.Math }}</td>  
        <td>{{ x.Science }}</td> 
      </tr>
    {% endfor %}
  </tbody>
  </table>
{% endblock %}
